<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{include/head}"></head>
<body>
	<div class="hsome_allContents_wrapper">
		<div class="hsome_allContents">
		<header class="hsome_header">
				<h1 class="h_ttl ellipsis" id="headerTitle">비밀번호 찾기</h1>
				<div th:insert="~{include/member-header}"></div>
			</header>
			<script type="text/javascript">
			$(document).ready(function() {
				$('#findId, #findPw').click(function(){	
					var tid = $(this).attr('id');

					if ($("#h1").attr("class") == "on") {
				 		if(tid == "findId"){
				 			$('.findId').show();
				 			$('.findPw').hide();
				 			$('#findId').addClass('on');
				 			$('#findPw').removeClass('on');
				 		}else{
				 			$('.findId').hide();
				 			$('.findPw').show();
				 			$('#findId').removeClass('on');
				 			$('#findPw').addClass('on'); 			
				 		}		
					} else if ($("#e1").attr("class") == "on") {
				 		if(tid == "findId"){
					        $('#eId1').show();
					        $('#eId2').show();
					        $('#epw1').hide();
					        $('#epw2').hide();
					        $('#tab_01').show();
					        $('#tab_02').hide();		        
				 		}else{
					        $('#eId1').hide();
					        $('#eId2').hide();
					        $('#epw1').show();
					        $('#epw2').show();
					        $('#tab_01').hide();
					        $('#tab_02').show();		        
				 		}
					}
					
			 		$('#tabSelct').val(tid);
			 		
			})
			
		        
			</script>

			<form id="resultSend" action="/findIdPw" method="POST">
				<input type="hidden" name="tabSelct" id="tabSelct" value="findPw" />
				<input type="hidden" name="selectedVal" id="selectedVal"
					value="phoneAuth" /> <input type="hidden" name="idVelidation"
					id="idVelidation" value="" /> <input type="hidden" name="sName"
					id="customerName" value="" /> <input type="hidden" name="authName"
					id="authName" value="" /> <input type="hidden" name="sendName"
					id="sendName" value="sendSms" />
				<div>
					<input type="hidden" name="CSRFToken"
						value="0602c823-f03b-4eb1-866a-56743f8de44a" />
				</div>
			</form>
			<!-- contents s -->
   <div class="hsome_contents simplemember_wrap">

            <!-- 한성회원 시작 -->
            <div id="tabIdPw"
               class="mem_ct_wrap simple_mbr_wrap idpw_find_result">

               <!-- <div class="mem_ct_wrap simple_mbr_wrap idpw_find_result"> -->

              

               <div class="tab_cont" id="easyM" style="">
                  <!-- tab_01 아이디 찾기 s -->
                  <!-- tab_02 비밀번호 찾기 s -->
                  <div class="cont on" id="tab_02" style="display: block;">
                     <!-- Start: easyPw finding Input -->


                     <!-- Start: easyPw finding result -->
                     <div id="easyPwComplete" style="">
                        <div class="txt_wrap result pw" >
                           <p th:if="${result eq true}">
                              회원정보에 등록된 이메일주소로<br>임시비밀번호가 발송되었습니다.
                           </p>
                           <p th:if="${result eq false}">
                              요청하신 정보가 존재하지 않습니다.
                           </p>
                        </div>
                        <div class="btn_wrap">
                           <button class="btn btn_bg_b btn_login"
                              onclick="location.href='/member/CustomLogin';">로그인</button>
                        </div>
                     </div>
                     <!-- End: easyPw finding result -->
                  </div>
               </div>
            </div>
            <!-- 한성회원 종료 -->
         </div>
         
			<!-- //################## contents ################## -->
		</div>
	</div>
	<aside th:insert="~{include/aside}"></aside>
</body>
</html>
