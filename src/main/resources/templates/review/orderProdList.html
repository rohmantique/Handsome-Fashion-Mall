  <div class="hsome_layerpop_contents lp_depth1 active visible">
    <div class="layerpop_wrap lp_myorder_list cs_qna_wrap visible active activated">
      <!--  //visible active activated -->

      <div class="lyrpp_top">
        <a href="javascript:noLink();" class="lyrpp_close lyrpp_close_stl1"
          onclick="productSearchPageClose();"><span>닫기</span></a>
        <h2>나의 주문 상품</h2>
      </div>
      <div class="info_txt2003">
        <p>
          한섬에서 최근 3개월 동안 주문하신 내역입니다.<br>
          (오프라인에서 구매하신 경우 1~2일 후 노출 됩니다.)
        </p>
      </div>
      <div class="tab-con-wrap">

        <div class="my-onoff-tab-box">
          <ul>
            <li class="on"><a href="#tabcon-01">온라인 주문</a></li>
          </ul>
        </div>
        <div class="tabbox" id="tabcon-01" style="display:block;">
        </div>
        <div class="tabbox" id="tabcon-02">
        </div>
        <div class="cs_gl_list_wrap">
          <ul>
            <li th:each="list, listStat: ${list}">
              <div class="gl_item">
                <div class="check_stl"> 
                	<input type="checkbox" name="chkedprodcuctOnline" th:id="'gl_check_m'+${listStat.index}" th:value="${list.oid + '_' + list.pid + '_' + list.ccolorcode + '_' + list.ssize}" th:orderpk="${list.oid}" th:code="${list.cmatchpid + '_' + list.ssize}" th:brand="${list.bname}" th:prdname="${list.pname}"> 
                    <label th:for="'gl_check_m'+${listStat.index}"></label> 
                    <span class="od_tit">주문일자</span> <span class="od_date" th:text="${list.odate}">주문일자</span> 
                    <span class="on_off_line">/ 더한섬닷컴</span> </div>
                <div class="gl_mid">
                  <div class="gl_tit"> <img th:src="${list.cimage1}"
                      class="gl_thumbimg" alt="상품 이미지"> </div>
                  <ul class="gl_con">
                    <li class="gl_con_name"><b class="brand" th:text="${list.bname}">브랜드</b></li>
                    <li><span th:text="${list.pname}">상품명</span></li>
                    <li class="gl_con_option"><span th:text="${list.ccolorcode}">색</span> / <span th:text="${list.ssize}">사이즈</span> / <span th:text="${list.oamount}">주문수량</span></li>
                    <li class="gl_con_price" th:text="'₩' + ${#numbers.formatInteger(list.opayment, 3, 'COMMA')}">가격</li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="btn_wrap btn_wrap_div2 mt10" style="">
          <a href="javascript:history.back();" class="btnstl3 border_btn_gray btn_lyrpp_close order_pop_close"><span>취소</span></a>
          <a href="javascript:void(0);" class="btnstl3 solid_btn_blk searchApplyBtn"><span>확인</span></a>
        </div>
        
        <script>
        $(document).ready(function(){
		 	$(".btnstl3").on("click", function(){
		 		var cnt = $("input:checkbox[name=chkedprodcuctOnline]:checked").length;
		 		
		 		if(cnt == 1){
		 			var url = "/review/write/" + $("input:checkbox[name=chkedprodcuctOnline]:checked").val();
		 			$(".btnstl3").attr("href", url);
		 		}
		 	});
        });
        </script>
